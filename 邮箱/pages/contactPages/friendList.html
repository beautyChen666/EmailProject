<div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title font-p text-center" id="myModalLabel"><em>好友详情</em></h4>
                </div>
                <div class="modal-body">
                    <uL>
                        <li>
                            <p class="font-p modelFontP"><span class="text-center">姓名：</span>  &nbsp;&nbsp;{{firends.name}}</p>
                        </li>
                        <li>
                            <p class="font-p modelFontP"><span class="text-center">邮箱号：</span>  &nbsp;&nbsp;{{firends.email}}</p>
                        </li>
                        <li>
                            <p class="font-p modelFontP"><span class="text-center">发送时间：</span>  &nbsp;&nbsp;{{firends.time}}</p>
                        </li>
                        <li>
                            <p class="font-p modelFontP"><span class="text-center">等级：</span>  &nbsp;&nbsp;{{firends.rank}}</p>
                        </li>
                    </uL>
                </div>
                <div class="modal-footer text-center">
                  <button type="button" class="btn btnModal" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
