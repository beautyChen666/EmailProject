<div class="outbox">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputReceiver" class="col-sm-2 control-label">收件人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputReceiver" ng-model="sendMail">
            </div>
        </div>
        <div class="form-group">
            <label for="copyTo" class="col-sm-2 control-label">抄送</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="copyTo">
            </div>
        </div>
        <div class="form-group">
            <label for="secretTo" class="col-sm-2 control-label">密达</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="secretTo">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSender" class="col-sm-2 control-label">主题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSender">
            </div>
        </div>
        <div class="form-group">
            <label for="editor" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <textarea id="editor" placeholder="write something here" autofocus></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
<script>
    var editor = new Simditor({
        textarea: $('#editor')
    });
</script>
